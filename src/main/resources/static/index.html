<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Image Classification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Footwear Classification</h1>
        <p class="text-center">DeepJavaLibrary (DJL) Demonstration by JJ</p>
        <div class="card">
            <div class="card-body">
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="imageUpload">Bitte Bild hochladen (jpeg, png)</label>
                        <input type="file" accept="image/png, image/jpeg" class="form-control-file" id="image" name="image" onchange="checkFiles(this.files);">
                    </div>
                </form>
                <div id="loading" class="text-center" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <p>Analysiere Bild...</p>
                </div>
                <div id="result" class="mt-3" style="display: none;">
                    <p><b>Ergebnis:</b></p>
                    <div id="answer"></div>
                    <p id="previewPart"><b>Analysiertes Bild:</b></p>
                    <p><img id="preview" width="300" src="#" alt="preview" class="img-fluid"/></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
